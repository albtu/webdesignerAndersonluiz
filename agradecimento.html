<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agradecimento</title>
    <style> body{
        background-color: #541388;
    }
        header {
            background-color: #ffbf00;
            color: #541388;
            text-align: center;
            margin: 2px;
            padding: 2px;
            font-family:Arial, Helvetica, sans-serif;
        }
        footer{
            text-align: center;

        }
        h1 {
            color: #541388;
        }
    </style>
</head>
<body>
    <header>
    <h1>Obrigado por enviar seu formulário.</h1>
    <p id="dados"></p>
    </header>
    <footer>
    <img src="horabiblica.jpg" alt="LOGOTIPO DO CANAL" width="500">
    </footer>


    <script>
        window.addEventListener('DOMContentLoaded', function() {
    // Função para decodificar os cookies
    function decodeCookie(cookie) {
        return decodeURIComponent(cookie.split('=')[1]);
    }

    // Obter os cookies gravados
    var cookies = document.cookie.split(';');

    // Variáveis para armazenar os valores dos cookies
    var nome = '';
    var email = '';
    var msg = '';

    // Alterar sobre os cookies e obter os valores desejados
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith('nome=')) {
            nome = decodeCookie(cookie);
        } else if (cookie.startsWith('email=')) {
            email = decodeCookie(cookie);
        } else if (cookie.startsWith('msg=')) {
            msg = decodeCookie(cookie);
        }
    }

    // Exibir os valores no parágrafo
    var dadosParagrafo = document.getElementById('dados');
    dadosParagrafo.textContent = 'Nome: ' + nome + ', Email: ' + email + ', Mensagem: ' + msg;
});
    </script>
</body>
</html>
